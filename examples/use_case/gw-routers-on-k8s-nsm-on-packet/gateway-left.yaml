---
apiVersion: apps/v1
kind: Deployment
spec:
  selector:
    matchLabels:
      networkservicemesh.io/app: "gateway-left"
      networkservicemesh.io/impl: "gw-routers"
  replicas: 1
  template:
    metadata:
      labels:
        networkservicemesh.io/app: "gateway-left"
        networkservicemesh.io/impl: "gw-routers"
    spec:
      containers:
        - name: universal-cnf-endpoint
          image: networkservicemesh/universal-cnf-vppagent:master
          imagePullPolicy: IfNotPresent
          lifecycle:
            postStart:
              exec:
                command: ["mount", "-o", "rw,nosuid,nodev,noexec,relatime,remount", "/sys"]
          securityContext:
            privileged: true
          env:
            - name: TRACER_ENABLED
              value: "true"
          resources:
            requests:
              hugepages-2Mi: 100Mi
              memory: 100Mi
            limits:
              networkservicemesh.io/socket: 1
              hugepages-2Mi: 100Mi
              memory: 100Mi
          volumeMounts:
            - mountPath: /etc/universal-cnf/config.yaml
              subPath: config.yaml
              name: universal-cnf-config-volume
            - mountPath: /etc/vpp/vpp.conf
              subPath: vpp.conf
              name: universal-cnf-config-volume
            - mountPath: /dev/hugepages
              name: hugepages
      volumes:
        - name: universal-cnf-config-volume
          configMap:
            name: universal-cnf-gateway-left
        - name: hugepages
          emptyDir:
            medium: HugePages
metadata:
  name: gateway-left
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: universal-cnf-gateway-left
data:
  config.yaml: |
    initactions:
      - command:
          name: "vppctl"
          args: [
            "set int ip address TenGigabitEthernet1a/0/1 10.60.0.50/24",
            "set int state TenGigabitEthernet1a/0/1",
            ]
        client:
          name: "gw-routers"
          ifname: "client0"
          routes: ["10.60.0.0/24"]
          labels:
            app: "router-left"
  vpp.conf: |
    unix {
      nodaemon
      log /var/log/vpp/vpp.log
      full-coredump
      cli-listen /run/vpp/cli.sock
      gid vpp
      poll-sleep-usec 1000
    }

    api-trace {
      on
    }

    api-segment {
      gid vpp
    }

    socksvr {
      default
    }

    cpu {

    }

    dpdk {
      dev 0000:1a:00.1
    }

    plugins {
      plugin default { disable }
      plugin dpdk_plugin.so { enable }
      plugin memif_plugin.so { enable }
    }
  
